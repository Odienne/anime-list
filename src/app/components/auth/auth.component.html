<ion-row class="ion-justify-content-center">
  <ion-col size="10">
    <form #f="ngForm" [formGroup]="myForm" (ngSubmit)="onSubmit(f)">
        <ion-input required type="text" placeholder="Identifiant" id="username" formControlName="username"></ion-input>
        <ion-input required type="password" placeholder="Mot de passe" id="pwd" formControlName="pwd" ></ion-input>
      <div align="center">
        <ion-button type="submit">Se connecter</ion-button>
        <ion-button href="/register" routerLinkActive="active">Cr√©er un compte</ion-button>
      </div>    
    </form>
  </ion-col>
</ion-row>
